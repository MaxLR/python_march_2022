<form action="/dogs/update" method="post">
    <input type="hidden" name="id" value="{{dog.id}}">
    <label>Name:</label>
    <input type="text" name="name" value="{{dog.name}}">
    <label>Age:</label>
    <input type="number" name="age" value="{{dog.age}}">
    <label>Hair Color:</label>
    <input type="text" name="hair_color" value="{{dog.hair_color}}">
    <input type="submit" value="Update Dog!">
</form>
